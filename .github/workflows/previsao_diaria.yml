name: Previsão Diária Bitcoin

on:
  schedule:
    - cron: '0 9 * * *' # Roda todo dia às 09:00 UTC
  workflow_dispatch: # Botão manual

jobs:
  run-prediction:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # MUDANÇA 1: Atualizado para 3.11 para aceitar bibliotecas novas

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          # MUDANÇA 2: Removemos 'pandas==2.2.2' e deixamos só 'pandas'. 
          # Isso deixa o pip escolher a melhor versão que funcione com o pandas_ta.
          pip install "numpy<2.0.0" pandas pandas_ta vaderSentiment gnews tensorflow scikit-learn requests

      - name: Mover Modelo para a Raiz
        run: cp models/modelo_cripto.keras .

      - name: Executar IA de Previsão
        run: python scripts/prever_criptoia.py
