name: Previsão Diária Bitcoin

on:
  schedule:
    - cron: '0 9 * * *' # Roda todo dia às 09:00 UTC
  workflow_dispatch: # Botão manual

jobs:
  run-prediction:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          # CORREÇÃO: Adicionamos aspas " " para o Linux não confundir o símbolo <
          pip install "numpy<2.0.0" pandas==2.2.2 pandas_ta vaderSentiment gnews tensorflow scikit-learn requests

      # NOVO PASSO: O teu script procura o 'modelo_cripto.keras' na pasta atual.
      # Como guardaste na pasta 'models', precisamos copiá-lo para a raiz antes de rodar.
      - name: Mover Modelo para a Raiz
        run: cp models/modelo_cripto.keras .

      - name: Executar IA de Previsão
        run: python scripts/prever_criptoia.py
