name: Previsão Diária Bitcoin

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run-prediction:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          # Voltamos para o 3.10, pois é o único onde o pandas_ta funciona bem
          python-version: '3.10' 

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # AQUI ESTÁ O SEGREDO:
          # 1. numpy<2.0.0: Para o TensorFlow não travar
          # 2. pandas<2.2.0: Para funcionar no Python 3.10 sem erros
          # 3. setuptools: Instalado acima, essencial para o pandas_ta
          pip install "numpy<2.0.0" "pandas<2.2.0" pandas_ta vaderSentiment gnews tensorflow scikit-learn requests

      - name: Mover Modelo para a Raiz
        run: cp models/modelo_cripto.keras .

      - name: Executar IA de Previsão
        run: python scripts/prever_criptoia.py
