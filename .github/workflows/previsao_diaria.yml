name: Previsão Diária Bitcoin

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run-prediction:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências (Correção Link ZIP)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          
          # 1. Instalar bases compatíveis
          # Forçamos pandas antigo (<2.0.0) pois o pandas_ta gosta mais dele
          pip install "numpy<2.0.0" "pandas<2.0.0"
          
          # 2. INSTALAR PANDAS_TA (Link Corrigido)
          # Removemos o "refs/heads" que estava causando o erro 404
          pip install https://github.com/twopirllc/pandas-ta/archive/development.zip
          
          # 3. Resto das bibliotecas
          pip install vaderSentiment gnews tensorflow scikit-learn requests

      - name: Mover Modelo para a Raiz
        run: cp models/modelo_cripto.keras .

      - name: Executar IA de Previsão
        run: python scripts/prever_criptoia.py
