name: Previsão Diária Bitcoin

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run-prediction:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências (Modo Manual)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          
          # 1. Instalar bases (Pandas e Numpy compatíveis)
          pip install "numpy<2.0.0" "pandas<2.2.0"
          
          # 2. A SOLUÇÃO FINAL:
          # Em vez de pip install, usamos git clone manual.
          # Baixamos a branch 'development' (que funciona com Pandas novo) para uma pasta.
          git clone -b development https://github.com/twopirllc/pandas-ta.git pandas_ta_temp
          
          # Instalamos a partir dessa pasta local
          pip install ./pandas_ta_temp
          
          # 3. Resto das bibliotecas
          pip install vaderSentiment gnews tensorflow scikit-learn requests

      - name: Mover Modelo para a Raiz
        run: cp models/modelo_cripto.keras .

      - name: Executar IA de Previsão
        run: python scripts/prever_criptoia.py
