name: Previsão Diária Bitcoin

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run-prediction:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências (Modo Hardcore)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          
          # SOLUÇÃO NUCLEAR:
          # Baixamos o pandas_ta direto da fonte (GitHub) para evitar erros de versão
          pip install git+https://github.com/twopirllc/pandas-ta.git@development
          
          # Instalamos o resto das bibliotecas
          # Mantemos o numpy antigo para o TensorFlow funcionar
          pip install "numpy<2.0.0" "pandas<2.2.0" vaderSentiment gnews tensorflow scikit-learn requests

      - name: Mover Modelo para a Raiz
        run: cp models/modelo_cripto.keras .

      - name: Executar IA de Previsão
        run: python scripts/prever_criptoia.py
