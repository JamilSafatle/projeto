name: Previsão Diária Bitcoin

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run-prediction:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências (Correção Final)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          
          # 1. Base segura para TensorFlow
          pip install "numpy<2.0.0"
          
          # 2. O TRUQUE MÁGICO (--pre)
          # O pandas_ta é uma versão Beta. A flag --pre autoriza a instalação oficial.
          pip install --pre pandas_ta
          
          # 3. Resto das bibliotecas
          pip install vaderSentiment gnews tensorflow scikit-learn requests pandas

      - name: Mover Modelo para a Raiz
        run: cp models/modelo_cripto.keras .

      - name: Executar IA de Previsão
        run: python scripts/prever_criptoia.py
