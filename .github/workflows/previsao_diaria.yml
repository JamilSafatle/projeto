name: Previsão Diária Bitcoin

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run-prediction:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências (Modo ZIP)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          
          # 1. Instalamos as bases primeiro (Versões compatíveis)
          pip install "numpy<2.0.0" "pandas<2.2.0"
          
          # 2. O TRUQUE DO ZIP:
          # Baixamos o código como um arquivo ZIP direto. Isso evita o erro de "Username/Git"
          pip install https://github.com/twopirllc/pandas-ta/archive/refs/heads/development.zip
          
          # 3. O resto das bibliotecas
          pip install vaderSentiment gnews tensorflow scikit-learn requests

      - name: Mover Modelo para a Raiz
        run: cp models/modelo_cripto.keras .

      - name: Executar IA de Previsão
        run: python scripts/prever_criptoia.py
